<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript validation</h2>
    <p>enter a number and click ok</p>
    <input type="number" id="id1" min="100" max="300">
    <button onclick="myFunction()">OK</button>
    <p>if the number is less than 100 or greater than 300, it will display an error message</p>
    <p id="demo"></p>

    <div class="dummyText">
        <textarea name="text" id="dummyText" cols="30" rows="10" placeholder="Enter your text" required></textarea>
        <button onclick="submit()">submit</button>
    </div>

    
        <p>Enter a number between 5 and 10</p>
        <input type="text" id="val">
        <button onclick="yourFunction()" type="button">Click me</button>
        <p id="democrat"></p>
    


    <script>

function yourFunction(){
    const demo =document.getElementById("democrat");
    demo.innerHTML=""
    const val = document.getElementById("val").value
    console.log(val)
    try{
        if(val<5) throw "Enter number within range";
        if(val == "") throw "Enter a number";
        if(isNaN(val)) throw "Not a number";
        val= Number(val);
        if(val>10) throw "Enter number within range";
    }catch(err){
        demo.innerHTML = err;
    }
    // console.log(demo.innerHTML)
        }


        function myFunction(){
            const inpObj = document.getElementById("id1");
            if(!inpObj.checkValidity()){
                // document.getElementById("demo").innerHTML =inpObj.validationMessage;
                alert(inpObj.validationMessage);
            }else{
                // document.getElementById("demo").innerHTML = "input ok"
                alert("input ok")
            }
        }


        function submit(){
            const area = document.getElementById("dummyText").value;
            if(!area.checkValidity()){
                document.write("Enter text in the required field");
                alert("access denied")
            }else{
                alert("access granted")
            }
        }

    </script>
</body>
</html>
